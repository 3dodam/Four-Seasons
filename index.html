<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <div class="text"></div> -->
  <div class="fixed-bg"></div>
  <div id="wrap">
    <header id="header">
      <div class="container">

        <div class="header">
          <div class="getscroll" data-0="opacity:1; transform:translateY(0%);" data-300="opacity:0; ">
            <h1 class="get_scroll" data-0="transform:translateY(0%);" data-300="transform:translateY(-35%);">
              FOUR SEASONS
            </h1>
            <div class="scrollps" data-0="transform:translateY(0%);" data-300="transform:translateY(-150%);">
              <p><i class="fas fa-angle-down"></i></p>
              <div class="dash" data-0="transform:translateY(0%); " data-300="transform:translateY(-5%);"></div>
            </div><!-- //scrollps -->
          </div><!-- //getscroll -->
        </div><!-- //header -->
      </div><!-- //container -->
    </header>

    <section>

      <div class="section1" data-300="opacity:0; top:1000px; background-color: #333;"
        data-400="opacity:1; top:0; width: 100%; left:0%;" data-900="opacity:1; top:0; width: 100%; left:0%"
        data-1000="width: 80%; left:10%;">
        <div class="memory">
          <span data-500="opacity:0;" data-550="opacity:1; top:100px" data-650="top:0px" data-660="top:10px">
            M</span>
          <span data-550="opacity:0;" data-600="opacity:1; top:100px" data-700="top:0px" data-710="top:10px">E</span>
          <span data-600="opacity:0;" data-650="opacity:1; top:100px" data-750="top:0px" data-760="top:10px">M</span>
          <span data-650="opacity:0;" data-700="opacity:1; top:100px" data-800="top:0px" data-810="top:10px">O</span>
          <span data-700="opacity:0;" data-750="opacity:1; top:100px" data-850="top:0px" data-860="top:10px">R</span>
          <span data-750="opacity:0;" data-800="opacity:1; top:100px" data-900="top:0px" data-910="top:10px">Y</span>
        </div><!-- //memory -->

        <div class="spring_item">
          <div class="sopa" data-1000="opacity:0; transform:rotate(5deg); top:-200px"
            data-1200="opacity:0.5; transform:rotate(-3deg); top:-115px"
            data-1300="opacity:1; transform:rotate(0deg); top:-180px"></div>

          <div class="dog" data-1050="opacity:0; transform:rotate(5deg); top:-200px"
            data-1250="opacity:0.5; transform:rotate(-3deg); top:-115px"
            data-1350="opacity:1; transform:rotate(0deg); top:-180px"></div>

          <div class="window" data-1250="opacity:0; top:-50px" data-1350="opacity:1; top:0px"></div>

          <div class="calendar" data-1300="opacity:0; top:-50px" data-1400="opacity:1; top:0px"></div>

          <div class="plant" data-1200="opacity:0; transform:rotate(5deg); top:-100px"
            data-1400="opacity:0.5; transform:rotate(-3deg); top:15px"
            data-1500="opacity:1; transform:rotate(0deg); top:0px"></div>

          <div class="photo" data-1400="opacity:0; transform:scale(0.9); top:-100px"
            data-1600="opacity:1; transform:scale(1); top:15px"></div>

          <div class="me" data-1500="opacity:0; transform:rotate(5deg); left:10px"
            data-1800="opacity:1; transform:rotate(0deg); left:0px"></div>

          <div class="you" data-1500="opacity:0; transform:rotate(-5deg); left:-10px"
            data-1800="opacity:1; transform:rotate(0deg); left:0px"></div>

        </div>

        <div class="section2"
        data-2000="top:1000px; background-color: #A5F1E9;"
        data-2400="top:0px;"
        >
        <div class="summer">
          
          <div class="rain"
          data-3200="opacity:0; top:0px; left:30px;"
          data-3400="opacity:0.6;"
          data-4000="top:300px; left:80px;"
          ></div>

          <div class="umb"
          data-3200="opacity:0; top:500px;"
          data-3400="opacity:1; top:350px; transform:rotate(0deg); left:80px;"
          data-3600="opacity:1; top:350px; transform:rotate(-5deg); left:60px;"
          ></div>
          

          <div class="sumch"
          data-3000="opacity:0; top:300px;"
          data-3200="opacity:1; top:350px; "
          data-3400="opacity:1; top:350px;;"
          ></div>

        </div>
      </div>

      <div class="section3"
        data-3800="top:1000px;"
        data-4200="top:0px;"
        >
        <div class="road"
        data-4300="opacity:0; left:100px; top:500px; transform:scale(1.3)"
        data-4400="opacity:1;  top:275px"
        ></div>

        <div class="me"
        data-4400="opacity:0; left:100px; top:500px; transform:scale(1.3)"
        data-4500="opacity:1;  top:275px"
        ></div>

        <div class="phone"
        data-4600="opacity:0; left:100px; top:500px; transform:scale(1.3)"
        data-4700="opacity:1;  top:275px;"
        ></div>

        <div class="tree2"
        data-4750="opacity:0; left:100px; top:250px; transform:scale(1.3)"
        data-4800="opacity:1;  top:275px;"
        ></div>
        <div class="tree1"
        data-4700="opacity:0; left:100px; top:250px; transform:scale(1.3)"
        data-4750="opacity:1;  top:275px;"
        ></div>
        <div class="tree4"
        data-4850="opacity:0; left:150px; top:250px; transform:scale(1.3)"
        data-4900="opacity:1;  top:275px;"
        ></div>
        <div class="tree3"
        data-4800="opacity:0; left:150px; top:250px; transform:scale(1.3)"
        data-4850="opacity:1;  top:275px;"
        ></div>
      </div>

      <div class="section4"
      data-4850="top:1000px;"
      data-5250="top:0px;"
      >

      <div class="winteryou"
      data-5550="opacity:0;"
      data-5650="opacity:1;"
      ></div>
      <div class="wintersnowman"
      data-5350="opacity:0; top:0px;"
      data-5450="opacity:1; top: 275px;"
      ></div>
      <div class="winterme"
      data-5650="opacity:0;"
      data-5750="opacity:1;"
      data-5800="opacity:1; transform:rotate(0deg)"
      data-5900="opacity:1; transform:rotate(5deg)"
      data-6000="opacity:1; transform:rotate(0deg)"
      data-6100="opacity:1; transform:rotate(5deg)"
      ></div>

      </div>

      </div>


    </section>

    <section class="finish"
    data-6100="transform:translateX(-200vh)"
    data-6500="transform:translateX(0vh)"
    >
    <div class="memory">
      <span
      data-6800="opacity:0; top:0px"
      data-7000="opacity:1; top:350px">
        M</span>

      <span
      data-6900="opacity:0; top:0px"
      data-7100="opacity:1; top:350px"
      >E</span>

      <span
      data-7000="opacity:0; top:0px"
      data-7200="opacity:1; top:350px"
      >M</span>

      <span
      data-7100="opacity:0; top:0px"
      data-7300="opacity:1; top:350px"
      >O</span>

      <span
      data-7200="opacity:0; top:0px"
      data-7400="opacity:1; top:350px"
      >R</span>

      <span
      data-7300="opacity:0; top:0px"
      data-7500="opacity:1; top:350px"
      >Y</span>

      <p
      data-7400="opacity:0; top:0px"
      data-7600="opacity:1; top:380px"
      >
        -finish-</p>
      
  </section>




  </div><!-- //wrap -->


  <script src="js/skrollr.min.js"></script>
  <script type="text/javascript">
    var s = skrollr.init();

    let text = document.querySelector('.text')
    window.addEventListener('scroll', function () {
      let wScroll = window.pageYOffset;
      text.innerHTML = parseInt(wScroll)
    })
  </script>


</body>

</html>
